<div class="flex justify-center mt-4">
  <input
    type="text"
    class="border rounded py-2 px-4 w-1/2"
    placeholder="Search GitHub Repositories..."
    [(ngModel)]="query"
    (keyup.enter)="onSearch()"
  />

  <app-button
    label="Search"
    variant="primary"
    (clicked)="onSearch()"
    class="ml-2"
  />
</div>
