<!-- TODO Clean up -->
<div class="container mx-auto p-4">
  <app-search-bar (search)="onSearch($event)" />

  <div *ngIf="repositories.length > 0" class="mt-6">
    <ul>
      <li
        *ngFor="let repo of repositories"
        class="border-b border-lighter py-4"
      >
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-4">
            <h2 class="text-xl font-bold text-primary hover:underline">
              <a
                [href]="repo.html_url"
                target="_blank"
                rel="noopener noreferrer"
                >{{ repo.name }}</a
              >
            </h2>
            <span class="text-secondary hover:underline">
              <a
                [routerLink]="[
                  '/repositories/details',
                  repo.owner.login,
                  repo.name
                ]"
              >
                {{ repo.description }}
              </a>
            </span>
          </div>
          <div class="flex space-x-6">
            <app-repo-icon
              icon="star"
              [count]="repo.stargazers_count"
            ></app-repo-icon>
            <app-repo-icon
              icon="fork"
              [count]="repo.forks_count"
            ></app-repo-icon>
            <app-repo-icon
              icon="issue"
              [count]="repo.open_issues_count"
            ></app-repo-icon>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div
    *ngIf="repositories.length === 0"
    class="mt-6 text-center text-secondary"
  >
    No repositories found.
  </div>
</div>
