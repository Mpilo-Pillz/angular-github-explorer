<!-- TODO Clean up -->
<div class="container mx-auto p-4">
  <app-search-bar (search)="onSearch($event)" />

  <div *ngIf="repositories.length > 0; else noRepositories" class="mt-6">
    <app-grid>
      <ng-container *ngFor="let repo of repositories">
        <app-card>
          <div class="items-center">
            <div class="items-center space-x-4">
              <h2 class="text-xl font-bold text-primary">
                <a
                  [href]="repo.html_url"
                  target="_blank"
                  rel="noopener noreferrer"
                  >{{ repo.name }}</a
                >
              </h2>
              <span class="text-gray-400 my-2 h-64">
                <a
                  [routerLink]="[
                    '/repositories/details',
                    repo.owner.login,
                    repo.name
                  ]"
                >
                  {{ repo.description }}
                </a>
              </span>
            </div>

            <div class="flex space-x-6">
              <app-repo-icon
                [count]="repo.stargazers_count"
                icon="star"
              ></app-repo-icon>
              <app-repo-icon
                [count]="repo.forks_count"
                icon="fork"
              ></app-repo-icon>
              <app-repo-icon
                [count]="repo.open_issues_count"
                icon="issue"
              ></app-repo-icon>
            </div>
          </div>
        </app-card>
      </ng-container>
    </app-grid>
  </div>
  <ng-template #noRepositories>
    <div class="mt-6 text-center text-secondary">No repositories found.</div>
  </ng-template>
</div>
